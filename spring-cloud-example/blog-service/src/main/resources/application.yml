server:
  port: 3005
eureka:
  instance:
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 2
  client:
    fetch-registry: true
    register-with-eureka: true
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://localhost:3003/eureka
opentracing:
  jaeger:
    udp-sender:
      host: localhost
      port: 6831